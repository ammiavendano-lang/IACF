<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ComunidadFeliz Estilo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --cf-blue: #00c1de;
            --cf-dark-blue: #1d3557;
            --cf-orange: #ff7e00;
            --cf-light-bg: #f8fafd;
            --text-main: #333;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--cf-light-bg);
            color: var(--text-main);
            padding: 40px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            background-color: #ddd;
            border-radius: 50%;
            overflow: hidden;
        }

        .header-icons {
            display: flex;
            gap: 15px;
        }

        .icon-btn {
            background: var(--white);
            border: none;
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: 0.3s;
        }

        .hero h1 {
            font-size: 2.5rem;
            color: var(--cf-dark-blue);
        }

        .search-container {
            display: flex;
            flex-direction: column; /* Para que la respuesta aparezca abajo */
            gap: 20px;
            max-width: 800px;
            margin-bottom: 60px;
        }

        .search-bar {
            width: 100%;
            background: white;
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid #eee;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
        }

        .search-bar input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 1rem;
            margin-left: 10px;
        }

        /* Estilo para la respuesta de la IA */
        #respuestaIA {
            padding: 20px;
            background: #eefbff;
            border-radius: 15px;
            border-left: 5px solid var(--cf-blue);
            display: none; /* Se oculta hasta que haya respuesta */
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .card {
            padding: 30px;
            border-radius: 24px;
            position: relative;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-blue { background-color: #e0f7fa; color: #00838f; }
        .card-orange { background-color: #fff3e0; color: #ef6c00; }
        .card-green { background-color: #e8f5e9; color: #2e7d32; }
        .card-purple { background-color: #f3e5f5; color: #6a1b9a; }

    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="user-profile">
            <div class="user-avatar">
                <img src="https://via.placeholder.com/60" alt="Avatar">
            </div>
            <div>
                <p style="font-weight: 600;">Arafat üëã</p>
                <p style="font-size: 0.8rem; color: #777;">Residente Administrador</p>
            </div>
        </div>
        <div class="header-icons">
            <button class="icon-btn">‚ùì</button>
            <button class="icon-btn">üîî</button>
        </div>
    </header>

    <section class="hero">
        <h1>¬øQu√© tienes en mente hoy?</h1>
        <p>Gestiona tu comunidad de forma feliz y eficiente.</p>
        <br>
        <div class="search-container">
            <div class="search-bar">
                <span>üîç</span>
                <input 
                    id="chatInput" 
                    type="text" 
                    placeholder="Busca pagos, √°reas comunes, reglamentos..."
                    onkeydown="if(event.key === 'Enter') enviarMensaje(this.value)"
                >
            </div>
            <div id="respuestaIA"></div>
        </div>
    </section>

    <section>
        <div style="display: flex; justify-content: space-between; margin-bottom: 25px;">
            <h2>Tareas Pr√≥ximas</h2>
            <a href="#" style="color: var(--cf-blue); font-weight: 600; text-decoration: none;">Ver todo</a>
        </div>

        <div class="card-grid">
            <div class="card card-blue">
                <div><i>üé§</i><h3>Probar voz</h3></div>
                <span>‚Üí</span>
            </div>
            <div class="card card-orange">
                <div><i>üñºÔ∏è</i><h3>B√∫squeda imagen</h3></div>
                <span>‚Üí</span>
            </div>
            <div class="card card-green">
                <div><i>üïí</i><h3>Historial</h3></div>
                <span>‚Üí</span>
            </div>
            <div class="card card-purple">
                <div><i>üì¶</i><h3>Funciones</h3></div>
                <span>‚Üí</span>
            </div>
        </div>
    </section>
</div>

<script>
  async function enviarMensaje(mensaje) {
    const input = document.getElementById('chatInput');
    const respuestaDiv = document.getElementById('respuestaIA');
    
    // Mostramos un estado de "pensando"
    respuestaDiv.style.display = 'block';
    respuestaDiv.innerHTML = '<em>Escribiendo...</em>';
    input.value = ''; // Limpiamos el buscador

    try {
      // AQU√ç DEBES PONER LA URL DE TU NODO "Webhook1"
      const urlWebhook = 'https://comunidadfelizn8n.app.n8n.cloud/webhook/centralita/chat'; 

      const response = await fetch(urlWebhook, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chatInput: mensaje,
          sessionId: localStorage.getItem('sessionId') || crypto.randomUUID(),
          source: 'centralita'
        })
      });

      const data = await response.json();
      
      // n8n debe devolver un JSON con el campo "output" o "response"
      respuestaDiv.innerHTML = `<strong>Asistente:</strong> ${data.output || data.response || 'Mensaje recibido'}`;
      
    } catch (error) {
      respuestaDiv.innerHTML = '‚ùå Error al conectar con el servidor.';
      console.error(error);
    }
  }
</script>

</body>
</html>
